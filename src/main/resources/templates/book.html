<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.name}"></title>
    <link rel="stylesheet" href="/css/navbar.css">
	<link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/topnav :: navbar}"></div>

    <div class="container">
        <div class="book">
            <div class="book-cover">
                <img th:src="${book.imageUrl}" th:alt="${book.name}" alt="" src="">
            </div>
            <div class="content">
                <div class="name">
                    <h2 th:text="${book.name}"></h2>
                </div>
                <hr>
                <div class="featured-info">
                    <p class="info-head">Book Details</p>
                    <div class="info">
                        <div>
                            <p>Author: </p><span th:text="' ' + ${book.author.authorName}"></span>
                        </div>
                        <div>
                            <p>Pages: </p><span th:text="' ' + ${book.totalPages}"></span>
                        </div>
                        <div>
                            <p>Added date: </p><span th:text="' ' + ${addedDate}"></span>
                        </div>
                        <div>
                            <p>Genre(s): </p><span th:each="genre : ${book.genres}" th:text="' ' + ${genre.genreName}"></span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="about">
                    <p th:text="${book.about}"></p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
