<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name" name="name"><br>
        <label for="surname">Surname: </label>
        <input type="text" th:field="*{surname}" id="surname" name="surname"><br>
        <label for="email">Email: </label>
        <input type="email" th:field="*{email}" id="email" name="email"><br>
        <label for="password">Password:</label>
        <input type="text" th:field="*{password}" id="password" name="password"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
